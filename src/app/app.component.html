<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Post</h1>
      <app-post-list *ngFor="let post of posts"
       [postTitle]= "post.title"
       [postContent]="post.content"
       [postDateCreate]="post.created_at"
       [postLoveIts]="post.loveIts"> 
      </app-post-list>



    </div>
  </div>
</div>
